<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Chai | Brew the Royal Tradition</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Lato:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="texture-overlay"></div>
    
    <main class="container">
        <header class="logo-section">
            <div class="logo-circle">☕</div>
            <h1>ROYAL <span class="gold">CHAI</span></h1>
        </header>

        <section class="content">
            <h2 class="tagline">"Brew the Royal Tradition"</h2>
            <p class="description">
                Experience the opulence of India’s heritage. Our premium instant premix brings the refined flavors of royal households directly to your cup.
            </p>
            
            <div class="launch-badge">Launching Soon</div>

            <div id="signup-container">
                <form id="email-form">
                    <input type="email" id="email-input" placeholder="Enter your email for an invite" required>
                    <button type="submit">Notify Me</button>
                </form>
            </div>
            <div id="success-message" class="hidden">Your seat at the table is reserved.</div>
        </section>

        <footer class="socials">
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
            <a href="#">Facebook</a>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
